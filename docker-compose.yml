
services:
  ollama:
    image: ollama/ollama:latest
    container_name: llm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - llm-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: llm-postgres
    environment:
      POSTGRES_USER: llmuser
      POSTGRES_PASSWORD: llmpassword
      POSTGRES_DB: llmworkflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - llm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmuser -d llmworkflow"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis for BullMQ
  redis:
    image: redis:alpine
    container_name: llm-redis
    ports:
      - "6379:6379"
    networks:
      - llm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # API Server
  api:
    build: .
    container_name: llm-api
    command: node src/server.js
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_URL=http://ollama:11434/api/generate
      - OLLAMA_MODEL=llama3.2:1b
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=llmuser
      - POSTGRES_PASSWORD=llmpassword
      - POSTGRES_DB=llmworkflow
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - llm-network
    restart: unless-stopped

  # Worker
  worker:
    build: .
    container_name: llm-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_URL=http://ollama:11434/api/generate
      - OLLAMA_MODEL=llama3.2:1b
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=llmuser
      - POSTGRES_PASSWORD=llmpassword
      - POSTGRES_DB=llmworkflow
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - llm-network
    restart: unless-stopped

networks:
  llm-network:
    driver: bridge

volumes:
  postgres-data:
  ollama-data: